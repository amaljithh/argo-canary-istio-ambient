apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: my-virtualservice
spec:
  hosts:
  - "*"
  gateways:
  - my-gateway
  http:
  - route:
    - destination:
        host: rollout-ngnix-active
      weight: 100
    - destination:
        host: rollout-ngnix-preview
      weight: 0